<!doctype html>
<html>
<head>
<include file='Public/head' />
</head>
<body>
<div class="wrap">
    <div class="nav">
        <ul class="cc">
            <li><a href="{:U('regist')}">注册设置</a></li>
            <li class="current"><a href="{:U('login')}">登录设置</a></li>
        </ul>
    </div>
    <div class="h_a">登录设置</div>
    <form class="J_ajaxForm" data-role="list" action="__SELF__" method="post">
    <div class="table_full">
        <table width="100%">
            <col class="th" />
            <col width="400" />
            <col />
            <tr>
                <th>用户登录方式</th>
                <td>
                    <ul class="three_list cc">
                        <li><label><input type="checkbox" value="1" name="config[WAYS][]" <if condition="in_array(1,$ways)">checked=""</if>><span>用户名</span></label></li>
                        <li><label><input type="checkbox" value="2" name="config[WAYS][]" <if condition="in_array(2,$ways)">checked=""</if>><span>电子邮箱</span></label></li>
                        <li><label><input type="checkbox" value="3" name="config[WAYS][]" <if condition="in_array(3,$ways)">checked=""</if>><span>手机号码</span></label></li>
                        <li><label><input type="checkbox" value="4" name="config[WAYS][]" <if condition="in_array(4,$ways)">checked=""</if>><span>UID</span></label></li>
                    </ul>
                </td>
                <td><div class="fun_tips">请至少选定一种用户登录方式。</div></td>
            </tr>
            <tr>
                    <th>登录开启验证码</th>
                    <td>
                        <ul class="switch_list cc">
                            <li><label><input type="radio" name="config[CHECK_VERIFY_LOGIN]" value="1" {:is_checked(C('CHECK_VERIFY_LOGIN'),1)}><span>开启</span></label></li>
                            <li><label><input type="radio" name="config[CHECK_VERIFY_LOGIN]" value="0" {:is_checked(C('CHECK_VERIFY_LOGIN'),0)}><span>关闭</span></label></li>
                        </ul>
                    </td>
                    <td><div class="fun_tips">开启后,登录显示验证码并验证。</div></td>
                </tr>
            <tr>
                <th>密码尝试次数</th>
                <td>
                    <input type="number" class="input length_5" value="{:C('TRYPWD')}" name="config[TRYPWD]">
                </td>
                <td><div class="fun_tips">密码输入错误次数限制，超出限制次数后30分钟内不允许再登录。</div></td>
            </tr>
            <tr>
                <th>密码重置邮件标题</th>
                <td>
                    <input type="text" class="input length_5" value="{:C('MAILTITLE')}" name="config[MAILTITLE]">
                </td>
                <td>
                <literal>
                    <div class="fun_tips">支持参数，如下：<br>{$sitename}：站点名称<br>{$username}：用户名</div>
                </literal>
                </td>
            </tr>
            <tr>
                <th>密码重置邮件内容</th>
                <td>
                    <textarea class="length_5" name="config[MAILCONTENT]">{:C('MAILCONTENT')}</textarea>
                </td>
                <td>
                <literal>
                    <div class="fun_tips">支持html代码，支持参数：<br>{$username}：用户名<br>{$sitename}：站点名称<br>{$url}:重置链接<br>{$time}：发送时间。</div>
                </literal>
                </td>
            </tr>
        </table>
    </div>
    <div class="btn_wrap">
        <div class="btn_wrap_pd">
            <button class="btn btn_submit J_ajax_submit_btn" type="submit">提交</button>
        </div>
    </div>
    </form>
</div>
<include file='Public/foot' />
</body>
</html>
