<!doctype html>
<html>
<head>
<include file='Public/head' />
</head>
<body>
<div class="wrap J_check_wrap">
    <div class="nav">
        <ul class="cc">
              <li><a href="{:U('index')}">版块管理</a></li>
              <li class="current"><a href="{:U('forumtrash')}">版块回收站</a></li>
        </ul>
    </div>
    <div class="h_a">提示信息</div>
    <div class="mb10 prompt_text">
        <ul>
            <li>还原将版块恢复到正常状态</li>
            <li>清除将清理版块和相关帖子，请谨慎操作</li>
        </ul>
    </div>
    <div id="top-alert" class="alert alert-error" style="display: none;">
        <button class="close fixed" style="margin-top: 4px;">×</button>
        <div class="alert-content">这是内容</div>
    </div>
    <notempty name="list">
    <form method="post" action="#" id="J_tag_form" class="J_ajaxForm">
    <div class="table_list">
        <table width="100%">
            <colgroup>
            <col width="65">
            </colgroup>
            <thead>
                <tr>
                    <td>
                        <label>
                            <input class="J_check_all" data-checklist="J_check_x" data-direction="x" type="checkbox">全选</label>
                    </td>
                    <td>ID</td>
                    <td>版块标题</td>
                    <td>创建时间</td>
                    <td>更新时间</td>
                    <td>帖子数量</td>
                    <td>操作</td>
                </tr>
            </thead>
        <volist name="list" id="vo">
            <tr>
                <td>
                    <input class="J_check" name="id[]" value="{$vo['id']}" data-name="{$vo.title|op_t }" data-tid="{$vo['id']}" data-xid="J_check_x" data-yid="J_check_y" type="checkbox">
                </td>
                <td>{$vo.id}</td>
                <td>{$vo.title|op_t}</td>
                <td>{$vo.create_time|time_format}</td>
                <td>{$vo.update_time|time_format}</td>
                <td>{$vo.post_count}</td>
                <td>
                    <a href="{:U('restore',array('id'=>$vo['id']))}"
                        class="mr10 J_ajax_del" data-msg="确定要还原吗？">还原</a>
                    <a href="{:U('clear',array('id'=>$vo['id']))}"
                        class="mr10 J_ajax_del" data-msg="清除后无法恢复，确定要清除吗？">清除</a>
                </td>
            </tr>
        </volist>
        </table>
    </div>
    <div class="page">
        {$_page}
    </div>
    <div class="btn_wrap">
        <div class="btn_wrap_pd" id="J_sub_wrap">
            <label class="mr10">
                <input class="J_check_all" data-checklist="J_check_y" data-direction="y" type="checkbox">全选</label>
            <button class="btn J_ajax_submit_btn btn_success" data-subcheck="true" data-msg="确定要还原吗？" data-action="{:U('restore')}" type="submit">还原</button>
            <button class="btn J_ajax_submit_btn btn_error" data-subcheck="true" data-msg="清除后无法恢复，确定要清除吗？" data-action="{:U('clear')}" type="submit">清除</button>
        </div>
    </div>
    </form>
    <else/>
    <div class="not_content_mini"><i></i>啊哦，没有符合条件的内容！</div>
    </notempty>  
</div>
<include file='Public/foot' />
</body>
</html>
