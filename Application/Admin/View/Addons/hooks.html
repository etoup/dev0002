<!doctype html>
<html>
<head>
<include file='Public/head' />
</head>
<body>
<div class="wrap">
    <div class="nav">
        <ul class="cc">
            <li><a href="{:U('index')}">插件管理</a></li>
            <li class="current"><a href="{:U('hooks')}">hooks管理</a></li>
        </ul>
    </div>
    <div class="h_a">提示信息</div>
    <div class="mb10 prompt_text">
        <ul>
            <li>插件实现功能扩展</li>
            <li>hooks钩子将插件功能绑定到业务</li>
        </ul>
    </div>
    <div class="mb10"><a class="btn J_dialog" href="{:U('addhook')}" title="创建钩子" role="button"><span class="add"></span>创建钩子</a></div>
    <div class="h_a">搜索</div>
    <div class="search_type cc mb10">
        <form action="__SELF__" method="post">
        <input type="hidden" name="soso" value="1">
        <label>关键字包含：</label><input name="keyword" type="text" class="input length_2 mr10" value="{$keyword|default=''}">
        <button type="submit" class="btn">搜索</button>
        <notempty name="soso">
        <if condition="$soso">
        <button type="reset" class="btn btn_error" onclick="window.location.href='{:U('hooks')}'">撤销检索</button>
        </if>
    </notempty>
        </form>
    </div>
    <notempty name="list">
    <div class="table_list">
        <table width="100%">
            <thead>
                <tr>
                    <td width="30">ID</td>
                    <td>名称</td>
                    <td>描述</td>
                    <td>类型</td>
                    <td>操作</td>
                </tr>
            </thead>
        <volist name="list" id="vo">
            <tr>
                <td>{$vo.id}</td>
                <td><a href="{:U('edithook?id='.$vo['id'])}">{$vo.name}</a></td>
                <td>{$vo.description}</td>
                <td>{$vo.type_text}</td>
                <td>
                	<a class="mr10" title="编辑" href="{:U('edithook?id='.$vo['id'])}">编辑</a>
					<a class="mr10 J_ajax_del" title="删除" href="{:U('delhook?id='.$vo['id'])}">删除</a>
                </td>
            </tr>
        </volist>
        </table>
    </div>
    <div class="page">
        {$_page}
    </div>
    <else/>
    <div class="not_content_mini"><i></i>啊哦，没有符合条件的内容！</div>
    </notempty>
    
</div>
<include file='Public/foot' />

</body>
</html>
