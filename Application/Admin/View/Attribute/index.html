<!doctype html>
<html>
<head>
<include file='Public/head' />
</head>
<body>
<div class="wrap">
    <div class="nav">
        <ul class="cc">
            <li class="current"><a href="{:U('index')}">字段管理</a></li>
            <li><a href="{:U('Model/index')}">模型管理</a></li>
        </ul>
    </div>
    <div class="h_a">提示信息</div>
    <div class="mb10 prompt_text">
        <ul>
            <li>字段管理页面提示</li>
        </ul>
    </div>
    <div class="mb10"><a class="btn" href="{:U('add',array('model_id'=>$model_id))}" title="新增字段" role="button"><span class="add"></span>新增字段</a></div>
    <div id="top-alert" class="alert alert-error" style="display: none;">
        <button class="close fixed" style="margin-top: 4px;">×</button>
        <div class="alert-content">这是内容</div>
    </div>
    <notempty name="_list">
    <div class="table_list">
        <table width="100%">
            <thead>
                <tr>
                    <td width="30">ID</td>
                    <td>字段</td>
                    <td>名称</td>
                    <td>数据类型</td>
                    <td>操作</td>
                </tr>
            </thead>
        <volist name="_list" id="vo">
            <tr>
                <td>{$vo.id}</td>
                <td>{$vo.name}</td>
                <td><a data-id="{$vo.id}" href="{:U('edit',array('id'=>$vo['id']))}">{$vo.title}</a></td>
                <td><span>{:get_attribute_type($vo['type'])}</span></td>
                <td>
                    <a href="{:U('edit',array('id'=>$vo['id']))}" class="mr10">编辑</a>
                    <a href="{:U('remove',array('id'=>$vo['id']))}" class="mr10 J_ajax_del">删除</a>
                </td>
            </tr>
        </volist>
        </table>
    </div>
    <div class="page">
        {$_page}
    </div>
    <else/>
    <div class="not_content_mini"><i></i>啊哦，没有符合条件的信息！</div>
    </notempty>  
</div>
<include file='Public/foot' />

</body>
</html>
