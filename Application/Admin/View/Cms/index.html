<!doctype html>
<html>
<head>
<include file='Public/head' />
</head>
<body>
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td width="180">
    <iframe name="left" id="iframe_categorys" src="{:U('getCategorys')}" style="height: 100%; width: 180px;"  frameborder="0" scrolling="auto"></iframe></td>
    <td width="1" bgcolor="#e5e5e5">
    </td>
    <td>
    <iframe name="right" id="iframe_categorys_list" src="{:U('category')}"   style="height: 100%; width:100%;border:none;"   frameborder="0" scrolling="auto"></iframe></td>
  </tr>
</table>
<script type="text/javascript">
var B_frame_height = parent.$("#B_frame").height()-8;
$(window).on('resize', function () {
    setTimeout(function () {
        B_frame_height = parent.$("#B_frame").height()-8;
        frameheight();
    }, 100);
});
function frameheight(){
    $("#iframe_categorys").height(B_frame_height);
    $("#iframe_categorys_list").height(B_frame_height);
}
(function (){
    frameheight();
})();
</script>
</body>
</html>
