<form action="__SELF__" method="post" class="form-horizontal" role="form" id="form">
    <div class="modal-header">
        <button data-dismiss="modal" class="close" type="button"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
        <h4 id="myModalLabel" class="modal-title">编辑银行卡</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <strong>【{$info.bank_name|htmlspecialchars}】{$info.card_number_format}</strong>
            </div>
        </div>
        <hr>
        <h5><strong>银行卡号</strong></h5>
        <div class="row">
            <div class="col-md-8">
                <div class="parentCls">
                    <input type="text" name="card_number" value="{$info.card_number}" id="inputNumber" class="form-control inputElem" maxlength="24" placeholder="填写银行卡号">
                </div>
            </div>
        </div>
        <hr>
        <h5><strong>所属支行</strong></h5>
        <div class="row">
            <div class="col-md-6">
                <input type="text" name="full_name" value="{$info.full_name|htmlspecialchars}" class="form-control" placeholder="填写所属支行">
            </div>
        </div>
        <hr>
        <h5><strong>支付密码</strong></h5>
        <div class="row">
            <div class="col-md-6">
                <input type="hidden" name="id" value="{$info.id}">
                <input type="password" name="paypwd" class="form-control" placeholder="填写支付密码">
            </div>
            <div class="col-md-6" style="line-height: 35px"><a href="{:U('Uc/Password/paypwd')}">忘记密码</a></div>
        </div>

    </div>
    <div class="modal-footer">
        <button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
        <button class="btn btn-primary" type="submit">确认</button>
    </div>
</form>
<script type="text/javascript" src="__JS__/zone.js"></script>
<script type="application/javascript">
    // 初始化
    $(function(){
        new TextMagnifier({
            inputElem: '.inputElem',
            align: 'top',
            delimiter:' ',
            splitType: [4,4,4,4,4]
        });
    });
</script>
