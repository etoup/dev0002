<extend name="Public/base" />
<block name="head"><include file='Public/head' /></block>
<block name="head_css">
    <link href="__CSS__/index.css" rel="stylesheet" />
    <link href="__CSS__/dashboard.css" rel="stylesheet">
</block>
</head> 
<body>
<block name="header"><include file='Public/header' /></block>
<block name="nav"><include file='Public/nav' /></block>
<block name="uctop">
    <div class="alert alert-warning" role="alert">
        <span class="glyphicon glyphicon-list" aria-hidden="true"></span> {$seo.title}

    </div>
</block>

<block name="main">
    <div class="row">
        <div class="col-md-4">
            <switch name="uc['pass_paypwd']">
                <case value="1">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            完成支付密码设置
                        </div>
                        <div class="panel-footer">
                            <a class="btn btn-default" href="{:U('paypwd')}" role="button">修改</a>
                        </div>
                    </div>
                </case>
                <default />
                    <div class="panel panel-default">
                        <div class="panel-body">
                            未设置支付密码
                        </div>
                        <div class="panel-footer">
                            <a class="btn btn-default" href="{:U('paypwd')}" role="button">设置</a>
                        </div>
                    </div>
            </switch>
        </div>
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    登录密码正常
                </div>
                <div class="panel-footer">
                    <a class="btn btn-default" href="{:U('passwordEdit')}" role="button">修改</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <switch name="uc['pass_qa']">
                <case value="0">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            未设置密保问题
                        </div>
                        <div class="panel-footer">
                            <a class="btn btn-default" href="{:U('qa')}" role="button">设置</a>
                        </div>
                    </div>
                </case>
                <default />
                    <div class="panel panel-default">
                        <div class="panel-body">
                            完成密保问题设置
                        </div>
                        <div class="panel-footer">
                            <a class="btn btn-default" href="{:U('qa')}" role="button">修改</a>
                        </div>
                    </div>
            </switch>
        </div>
    </div>
</block>

<block name="foot"><include file='Public/foot' /></block>
<block name="foot_js"></block>
</body>
</html>
