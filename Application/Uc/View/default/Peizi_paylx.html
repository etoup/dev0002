<form action="__SELF__" method="post" class="form-horizontal" role="form" id="form">
    <div class="modal-header">
        <button data-dismiss="modal" class="close" type="button"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
        <h4 id="myModalLabel" class="modal-title">支付利息</h4>
    </div>
    <div class="modal-body">
        <if condition="$pass_date">
            <div class="alert alert-danger" role="alert">
                <div class="row">
                    <div class="col-md-4">
                        <strong>逾期天数</strong>：{$pass_date}天
                    </div>
                    <div class="col-md-4">
                        <strong>逾期罚金</strong>：{$pass_money}
                    </div>
                    <div class="col-md-4">
                        <strong>利息金额</strong>：{$lx}
                    </div>
                </div>
            </div>
            <div class="alert alert-info" role="alert">
                <div class="row">
                    <div class="col-md-4">
                        <strong>需付金额</strong>：{:money($amount)}
                    </div>
                    <div class="col-md-5">
                        <strong>可用余额</strong>：{$balance}
                    </div>
                    <if condition="$recharge">
                        <div class="col-md-3">
                            <strong><a href="{:U('Recharge/index',['amount'=>$amount])}">立即充值</a></strong>
                        </div>
                    </if>
                </div>
            </div>
        <else/>
            <div class="row">
                <div class="col-md-4">
                    <strong>利息金额</strong>：{$lx}
                </div>
                <div class="col-md-5">
                    <strong>可用余额</strong>：{$balance}
                </div>
                <if condition="$recharge">
                    <div class="col-md-3">
                        <strong><a href="{:U('Recharge/index',['amount'=>$amount])}">立即充值</a></strong>
                    </div>
                </if>
            </div>
        </if>
        <hr>

            <h5><strong>支付密码</strong></h5>
            <div class="row">
                <div class="col-md-4">
                    <input type="hidden" name="id" value="{$id}">
                    <input type="hidden" name="orders" value="{$orders}">
                    <input type="password" name="paypwd" class="form-control" placeholder="填写支付密码">
                </div>
                <div class="col-md-8" style="line-height: 35px">
                    <strong>到期还款时间</strong>：{$paytime}
                </div>
            </div>

    </div>
    <div class="modal-footer">
        <button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
        <if condition="$recharge">
            <button class="btn btn-primary" type="submit" disabled>确认支付</button>
            <else/>
            <button class="btn btn-primary" type="submit">确认支付</button>
        </if>
    </div>
</form>
