<form action="__SELF__" method="post" class="form-horizontal" role="form" id="form">
    <div class="modal-header">
        <button data-dismiss="modal" class="close" type="button"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
        <h4 id="myModalLabel" class="modal-title">申请提前结束</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-6">
                <strong>配资截止日期</strong>：{:prevDate($info['end_trading'])}
            </div>
            <div class="col-md-6">
                <strong>剩余天数</strong>：{$differDays}
            </div>
        </div>
        <hr>
        <h5><strong>填写股票账户总资产</strong></h5>
        <div class="row">
            <div class="col-md-4">
                <input type="number" name="money" class="form-control" placeholder="填写股票账户总资产">
            </div>
        </div>
        <h5><strong>支付密码</strong></h5>
        <div class="row">
            <div class="col-md-4">
                <input type="hidden" name="id" value="{$info.id}">
                <input type="hidden" name="orders" value="{$info.orders}">
                <input type="password" name="paypwd" class="form-control" placeholder="填写支付密码">
            </div>
        </div>
        <if condition="$myCard">
            <h5><strong>选择银行卡</strong></h5>
            <p class="bg-danger" style="padding: 10px;">不选择银行卡，审核成功资金将到您的平台账户</p>
            <div class="row">
                <foreach name="myCard" item="vo">
                    <div class="col-md-6">
                        <p class="bg-info" style="padding: 10px;"><input type="radio" name="cid" value="{$vo.id}" title="{$vo.card_number_format}">【{$vo.bank_name}】{$vo.card_number_format}</p>
                    </div>
                </foreach>
            </div>
        </if>
    </div>
    <div class="modal-footer">
        <button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
        <button class="btn btn-primary" type="submit">确认提交</button>
    </div>
</form>
