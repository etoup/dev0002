<form action="__SELF__" method="post" class="form-horizontal" role="form" id="form">
    <div class="modal-header">
        <button data-dismiss="modal" class="close" type="button"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
        <h4 id="myModalLabel" class="modal-title">账户出金</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-xs-6">
                <input type="number" name="money" class="form-control" placeholder="填写出金额">
            </div>
            <div class="col-xs-6">
                <input type="hidden" name="id" value="{$id}">
                <input type="hidden" name="orders" value="{$orders}">
                <input type="password" name="paypwd" class="form-control" placeholder="填写支付密码">
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button data-dismiss="modal" class="btn btn-default btn-sm" type="button">取消</button>
        <button class="btn btn-primary btn-sm" type="submit">确认提交</button>
    </div>
</form>
