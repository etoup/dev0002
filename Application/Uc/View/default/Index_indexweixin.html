<extend name="Public/baseweixin" />
<block name="head"><include file='Public/headweixin' /></block>
<block name="head_css">
    <link href="__CSS__/dashboard.css" rel="stylesheet">
    <style type="text/css">
        .mt10{
            margin-top: 10px;
        }
        .uctop{
            margin: 50px 0;
        }
        .weixinli{
            background: #1ebdff;
            text-align: center;
            padding: 20px 0;
            border-radius: 3px;
            color: #ffffff;
            font-weight: bold;
        }
        .weixinli a{
            color: #ffffff;
            display: block;
        }
        .weixinli span{
            font-size: 30px;
        }
        .wewixinmain{
            margin-bottom: 50px;
        }
    </style>
</block>
</head> 
<body>
<block name="header"><include file='Public/headerweixin' /></block>
<block name="nav"></block>
<block name="uctop">
    <div class="uctop">
        <div class="row">
            <div class="col-xs-12">
                <div class="weixinli">
                    可用余额：<span class="user_money"><strong style="font-size: 20px;">{:money($uc['balance'])}</strong></span>
                </div>
            </div>
        </div>
    </div>
</block>
<block name="main">
    <div class="wewixinmain">
        <div class="row">
            <div class="col-xs-6">
                <div class="weixinli">
                    <a href="{:U('Recharge/index',['mobile'=>'weixin'])}" role="button"><span class="glyphicon glyphicon-equalizer" aria-hidden="true"></span> <br> <strong>充值</strong></a>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="weixinli">
                    <a href="{:U('Cash/index',['mobile'=>'weixin'])}" role="button"><span class="glyphicon glyphicon-credit-card" aria-hidden="true"></span> <br> <strong>提现</strong></a>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-xs-6">
                <div class="weixinli">
                    <a href="{:U('Peizi/index',['mobile'=>'weixin'])}" role="button"><span class="glyphicon glyphicon-list" aria-hidden="true"></span> <br> <strong>我的配资</strong></a>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="weixinli">
                    <a href="{:U('Touzi/index',['mobile'=>'weixin'])}" role="button"><span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span> <br> <strong>我的投资</strong></a>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-xs-6">
                <div class="weixinli">
                    <a href="{:U('Message/index',['mobile'=>'weixin'])}" role="button"><span class="glyphicon glyphicon-comment" aria-hidden="true"></span> <br> <strong>我的消息</strong></a>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="weixinli">
                    <a href="{:U('Score/index',['mobile'=>'weixin'])}" role="button"><span class="glyphicon glyphicon-gift" aria-hidden="true"></span> <br> <strong>我的积分</strong></a>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-xs-6">
                <div class="weixinli">
                    <a href="{:U('Funds/index',['mobile'=>'weixin'])}" role="button"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> <br> <strong>资金明细</strong></a>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="weixinli">
                    <a href="{:U('Operations/index',['mobile'=>'weixin'])}" role="button"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span> <br> <strong>收还款管理</strong></a>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-xs-6">
                <div class="weixinli">
                    <a href="{:U('Authentication/realname',['mobile'=>'weixin'])}" role="button"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> <br> <strong>实名认证</strong></a>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="weixinli">
                    <a href="{:U('Password/paypwd',['mobile'=>'weixin'])}" role="button"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span> <br> <strong>支付密码</strong></a>
                </div>
            </div>
        </div>

    </div>
</block>

<block name="foot"><include file='Public/ufootweixin' /></block>
<block name="foot_js"></block>
</body>
</html>
