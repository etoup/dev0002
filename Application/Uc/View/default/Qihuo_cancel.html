<form action="__SELF__" method="post" class="form-horizontal" role="form" id="form">
    <div class="modal-header">
        <button data-dismiss="modal" class="close" type="button"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
        <h4 id="myModalLabel" class="modal-title">取消需求</h4>
    </div>
    <div class="modal-body">
        <p class="bg-danger" style="padding: 10px;">取消配资需求，意向金将不予退还</p>
        <hr>
        <h5><strong>支付密码</strong></h5>
        <div class="row">
            <div class="col-md-6">
                <input type="hidden" name="id" value="{$id}">
                <input type="hidden" name="orders" value="{$orders}">
                <input type="password" name="paypwd" class="form-control" placeholder="填写支付密码">
            </div>
        </div>
        <h5><strong>取消原因</strong></h5>
        <div class="row">
            <div class="col-md-12">
                <input type="text" name="reason" class="form-control" placeholder="填写取消原因">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
        <button class="btn btn-primary" type="submit">确认取消</button>
    </div>
</form>
