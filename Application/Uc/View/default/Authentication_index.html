<extend name="Public/base" />
<block name="head"><include file='Public/head' /></block>
<block name="head_css">
    <link href="__CSS__/index.css" rel="stylesheet" />
    <link href="__CSS__/dashboard.css" rel="stylesheet">
</block>
</head> 
<body>
<block name="header"><include file='Public/header' /></block>
<block name="nav"><include file='Public/nav' /></block>
<block name="uctop">
    <div class="alert alert-warning" role="alert">
        <span class="glyphicon glyphicon-list" aria-hidden="true"></span> {$seo.title}

    </div>
</block>

<block name="main">
    <div class="row">
        <div class="col-md-4">
            <switch name="uc['pass_realname']">
                <case value="-1">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            实名认证审核中...
                        </div>
                        <div class="panel-footer">
                            <a class="btn btn-default" href="{:U('realname')}" role="button">查看</a>
                        </div>
                    </div>
                </case>
                <case value="1">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            通过实名认证
                        </div>
                        <div class="panel-footer">
                            <a class="btn btn-default" href="{:U('realname')}" role="button">请联系客服修改</a>
                        </div>
                    </div>
                </case>
                <default />
                    <div class="panel panel-default">
                        <div class="panel-body">
                            未进行实名认证
                        </div>
                        <div class="panel-footer">
                            <a class="btn btn-default" href="{:U('realname')}" role="button">认证</a>
                        </div>
                    </div>
            </switch>
        </div>
        <div class="col-md-4">
            <switch name="uc['pass_phone']">
                <case value="1">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            完成手机绑定
                        </div>
                        <div class="panel-footer">
                            <a class="btn btn-default" href="{:U('phone')}" role="button">修改</a>
                        </div>
                    </div>
                </case>
                <default />
                    <div class="panel panel-default">
                        <div class="panel-body">
                            未进行手机绑定
                        </div>
                        <div class="panel-footer">
                            <a class="btn btn-default" href="{:U('phone')}" role="button">绑定</a>
                        </div>
                    </div>
            </switch>
        </div>
        <div class="col-md-4">
            <switch name="uc['pass_email']">
                <case value="1">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            完成邮箱验证
                        </div>
                        <div class="panel-footer">
                            <a class="btn btn-default" href="{:U('email')}" role="button">修改</a>
                        </div>
                    </div>
                </case>
                <default />
                    <div class="panel panel-default">
                        <div class="panel-body">
                            未进行邮箱验证
                        </div>
                        <div class="panel-footer">
                            <a class="btn btn-default" href="{:U('email')}" role="button">验证</a>
                        </div>
                    </div>
            </switch>
        </div>
    </div>
</block>

<block name="foot"><include file='Public/foot' /></block>
<block name="foot_js"></block>
</body>
</html>
