<form action="__SELF__" method="post" class="form-horizontal" role="form" id="form">
    <div class="modal-header">
        <button data-dismiss="modal" class="close" type="button"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
        <h4 id="myModalLabel" class="modal-title">添加&修改备注</h4>
    </div>
    <div class="modal-body">

        <div class="row">
            <div class="col-md-4">
                <strong>用户名</strong>：{$info.username}
            </div>
            <div class="col-md-5">
                <strong>手机号码</strong>：{$info.mobile}
            </div>
        </div>

        <hr>

            <h5><strong>备注</strong></h5>
            <div class="row">
                <div class="col-md-12">
                    <input type="hidden" name="id" value="{$info.id}">
                    <input type="text" name="remark" value="{$info.remark|default=''}" class="form-control" maxlength="100" placeholder="填写备注信息，最多100字">
                </div>
            </div>

    </div>
    <div class="modal-footer">
        <button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
        <button class="btn btn-primary" type="submit">确认提交</button>
    </div>
</form>
